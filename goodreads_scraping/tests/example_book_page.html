<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Fellowship of the Ring by J.R.R. Tolkien</title>
</head>

<body>
    <div id="__next">
        <div class="lazyload-wrapper "></div>
        <div class="PageFrame PageFrame--siteHeaderBanner" data-testid="pageFrame">
            <main class="PageFrame__main BookPage">
                <div class="BookPage__gridContainer">
                    <div class="BookPage__rightColumn">
                        <div class="BookPage__mainContent">
                            <div class="BookPageTitleSection">
                                <div class="BookPageTitleSection__title">
                                    <h3 class="Text Text__title3 Text__italic Text__regular Text__subdued"
                                        aria-label="Book 1 in the The Lord of the Rings series"><a
                                            href="https://www.goodreads.com/series/66175-the-lord-of-the-rings"
                                            aria-label="Book 1 in the The Lord of the Rings series">The Lord of the
                                            Rings<!-- --> #1</a></h3>
                                    <h1 data-testid="bookTitle">The Fellowship of the Ring</h1>
                                </div>
                            </div>
                            <div class="BookPageMetadataSection">
                                <div class="BookPageMetadataSection__contributor">
                                    <h3 class="Text Text__title3 Text__regular" aria-label="By: J.R.R. Tolkien">
                                        <div class="ContributorLinksList"><span tabindex="-1"><a class="ContributorLink"
                                                    href="https://www.goodreads.com/author/show/656983.J_R_R_Tolkien"><span
                                                        class="ContributorLink__name" data-testid="name">J.R.R.
                                                        Tolkien</span></a></span><span tabindex="-1"></span></div>
                                    </h3>
                                </div>
                                <div class="BookPageMetadataSection__mobileBookActions">
                                    <div class="BookActions">
                                        <div class="BookActions__button">
                                            <div class="ButtonGroup ButtonGroup--block">
                                                <div class="Button__container Button__container--block"><button
                                                        type="button"
                                                        class="Button Button--wtr Button--medium Button--block"
                                                        aria-label="Tap to shelve book as want to read"><span
                                                            class="Button__labelItem">Want to read</span></button></div>
                                            </div>
                                        </div>
                                        <div class="BookActions__button">
                                            <div class="ButtonGroup ButtonGroup--block">
                                                <div class="Button__container Button__container--block"><button
                                                        type="button"
                                                        class="Button Button--buy Button--medium Button--block"><span
                                                            class="Button__labelItem">Buy on Amazon</span></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div data-testid="description" class="BookPageMetadataSection__description">
                                    <div class="TruncatedContent" tabindex="-1">
                                        <div class="TruncatedContent__text TruncatedContent__text--large" tabindex="-1"
                                            data-testid="contentContainer">
                                            <div class="DetailsLayoutRightParagraph">
                                                <div class="DetailsLayoutRightParagraph__widthConstrained">
                                                    <span class="Formatted">This is a description of one of most iconic books</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div data-testid="genresList" class="BookPageMetadataSection__genres">
                                    <ul class="CollapsableList" aria-label="Top genres for this book"><span
                                            tabindex="-1"><span class="BookPageMetadataSection__genrePlainText"><span
                                                    class="Text Text__body3 Text__subdued">Genres</span></span><span
                                                class="BookPageMetadataSection__genreButton"><a
                                                    href="https://www.goodreads.com/genres/fantasy"
                                                    class="Button Button--tag-inline Button--small"><span
                                                        class="Button__labelItem">Fantasy</span></a></span><span
                                                class="BookPageMetadataSection__genreButton"><a
                                                    href="https://www.goodreads.com/genres/classics"
                                                    class="Button Button--tag-inline Button--small"><span
                                                        class="Button__labelItem">Classics</span></a></span><span
                                                class="BookPageMetadataSection__genreButton"><a
                                                    href="https://www.goodreads.com/genres/fiction"
                                                    class="Button Button--tag-inline Button--small"><span
                                                        class="Button__labelItem">Fiction</span></a></span><span
                                                class="BookPageMetadataSection__genreButton"><a
                                                    href="https://www.goodreads.com/genres/adventure"
                                                    class="Button Button--tag-inline Button--small"><span
                                                        class="Button__labelItem">Adventure</span></a></span><span
                                                class="BookPageMetadataSection__genreButton"><a
                                                    href="https://www.goodreads.com/genres/high-fantasy"
                                                    class="Button Button--tag-inline Button--small"><span
                                                        class="Button__labelItem">High Fantasy</span></a></span><span
                                                class="BookPageMetadataSection__genreButton"><a
                                                    href="https://www.goodreads.com/genres/science-fiction-fantasy"
                                                    class="Button Button--tag-inline Button--small"><span
                                                        class="Button__labelItem">Science Fiction Fantasy</span></a></span><span
                                                class="BookPageMetadataSection__genreButton"><a
                                                    href="https://www.goodreads.com/genres/epic-fantasy"
                                                    class="Button Button--tag-inline Button--small"><span
                                                        class="Button__labelItem">Epic Fantasy</span></a></span></span><span tabindex="-1"></span>
                                        <div class="Button__container"><button type="button"
                                                class="Button Button--tag-inline Button--small"
                                                aria-label="Show all items in the list"><span
                                                    class="Button__labelItem">...more</span></button></div>
                                    </ul>
                                </div>
                                <div class="BookDetails">
                                    <div class="CollapsableList"><span tabindex="-1"><span class="Text Text__body3">
                                                <div class="FeaturedDetails">
                                                    <p data-testid="pagesFormat">432 pages, Kindle Edition</p>
                                                    <p data-testid="publicationInfo">First published July 29, 1954</p>
                                                </div>
                                            </span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
